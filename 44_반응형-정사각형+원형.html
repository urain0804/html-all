<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형-정사각형+원형</title>
    <link rel="stylesheet" href="css/44.css">
</head>
<body>
    <!-- 원형 배치 -->
    <div class="item_wrap">
        <div>
            <span>1</span>
        </div>

        <div>
            <span>2</span>
        </div>

        <div>
            <span>3</span>
        </div>

        <div>
            <span>4</span>
        </div>

        <div>
            <span>5</span>
        </div>
    
    </div><!-- item_wrap end -->

<!-- 이미지 배치 -->

    <div class="item_wrap-02">

        <div class="item">
            <div class="image">
                <img src="img/moscow-1935108_1280.jpg" alt="">
            </div><!-- image end -->
            <p>item 01</p>
        </div><!-- item end -->

        <div class="item">
            <div class="image">
                <img src="img/mountain-6253669_1280.jpg" alt="">
            </div><!-- image end -->
            <p>item 02</p>
        </div><!-- item end -->

        <div class="item">
            <div class="image">
                <img src="img/sunset-8064078_1280.jpg" alt="">
            </div><!-- image end -->
            <p>item 03</p>
        </div><!-- item end -->

        <div class="item">
            <div class="image">
                <img src="img/water-5038379_1280.jpg" alt="">
            </div><!-- image end -->
            <p>item 04</p>
        </div><!-- item end -->


    </div><!-- item_wrao-02 end -->


</body>
</html>
