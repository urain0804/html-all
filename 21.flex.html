<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <link rel="stylesheet" href="css/21.css">
</head>
<body>
    <div class="section flex-01">
        <h1>수평정렬</h1>
        <div class="item_wrap">
            <div>아이템1</div>
            <div>아이템2</div>
            <div>아이템3</div>
        </div><!-- item_wrap end -->
    </div><!-- flex-01 end -->

    <div class="section flex-02">
        <h1>수평정렬 1줄</h1>
        <div class="item_wrap">
            <div>아이템1</div>
            <div>아이템2</div>
            <div>아이템3</div>
        </div><!-- item_wrap end -->
    </div><!-- flex-01 end -->

    <div class="section flex-03">
        <h1>수평정렬 2줄</h1>
        <div class="item_wrap">
            <div>아이템1</div>
            <div>아이템2</div>
            <div>아이템3</div>
        </div><!-- item_wrap end -->
    </div><!-- flex-01 end -->

    <div class="section flex-04">
        <h1>아이템 순서 변경</h1>
        <div class="item_wrap">
            <div>아이템1</div>
            <div>아이템2</div>
            <div>아이템3</div>
        </div><!-- item_wrap end -->
    </div><!-- flex-01 end -->

    <div class="section flex-05">
        <h1>아이템 세로 배치</h1>
        <div class="item_wrap">
            <div>아이템1</div>
            <div>아이템2</div>
            <div>아이템3</div>
        </div><!-- item_wrap end -->
    </div><!-- flex-01 end -->
</body>
</html>
